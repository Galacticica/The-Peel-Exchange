version: '3.8'
services:
  web:
    build: .
    ports:
      - "8000:8000" # Django dev server
      - "5173:5173" # Vite dev server (npm run dev)
    environment:
      - DJANGO_SETTINGS_MODULE=conf.settings
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-devsecretkey}
      - SECRET_KEY=${DJANGO_SECRET_KEY:-devsecretkey}
      - DEBUG=1
      - DATABASE_URL
    volumes:
      - .:/app:cached
      - /app/node_modules
    stdin_open: true
    tty: true
